<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <link rel="stylesheet" href="https://unpkg.com/primeflex@^3/primeflex.css"/>
    <title>CargaUY</title>
    #{guiabean.initC()}
    #{guiabean.initiG()}
</h:head>
<h:body>

    <f:view>
    <p:card styleClass="flex justify-content-center">
        <h2 class="text-center">Gestion de Guias</h2>
        <h:form prependId="false">
            <p:dataTable id="table"
                         var="tdp"
                         value="#{guiabean.guiasDTOS}"  >
                <p:column headerText="Nro" sortBy="#{tdp.idGuia}" filterBy="#{tdp.idGuia}" filterMatchMode="contains" >
                    <h:outputText value="#{tdp.idGuia}" />
                </p:column>
                <p:column headerText="Origen" sortBy="#{tdp.origen}">
                    <h:outputText value="#{tdp.origen}" />
                </p:column>
                <p:column headerText="Destino" sortBy="#{tdp.destino}">
                    <h:outputText value="#{tdp.destino}" />
                </p:column>
                <p:column headerText="Fecha inicio" sortBy="#{tdp.fechaInicio}">
                    <h:outputText value="#{tdp.fechaInicio}" />
                </p:column>
                <p:column headerText="Fecha fin" sortBy="#{tdp.fechaFin}">
                    <h:outputText value="#{tdp.fechaFin}"/>
                </p:column>
                <p:column headerText="Volumen Carga (kg)" sortBy="#{tdp.volumen_carga}">
                    <h:outputText value="#{tdp.volumen_carga}"/>
                </p:column>
                <p:column headerText="Rubro" sortBy="#{tdp.rubro.nombre}">
                    <h:outputText value="#{tdp.rubro.nombre}"/>
                </p:column>
                <p:column headerText="Viaje" sortBy="#{tdp.tipoCarga.nombre}">
                    <h:outputText value="#{tdp.tipoCarga.nombre}"/>
                </p:column>
                <p:column headerText="Viaje" sortBy="#{tdp.viaje.nombre}">
                    <h:outputText value="#{tdp.viaje.nombre}"/>
                </p:column>

                <p:column exportable="false">
                <p:commandButton
                        id="asignaCiudadano"
                        styleClass="button ui-button-success"
                        icon="pi pi-pencil"
                        process="@this"
                        action="#{guiabean.leer(tdp)}"
                        oncomplete="PF('listaCiudadanos').show();"
                        update="dialogo"
                />
                <p:dialog id="dialogo" header="Ciudadanos" widgetVar="listaCiudadanos" modal="true" resizable="false">
                    <div class="field grid">
                        <h:outputLabel for="origen" class="col-12 mb-2 md:col-4 md:mb-0">Origen</h:outputLabel>
                        <div class="col-12 md:col-8">
                            <p:inputMask id="origen" value="#{guiabean.guia.origen}" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" required="true" requiredMessage="La razon social es requerida"/>
                        </div>
                    </div>
                    <div class="field grid">
                        <h:outputLabel for="destino" class="col-12 mb-2 md:col-4 md:mb-0">Destino</h:outputLabel>
                        <div class="col-12 md:col-8">
                            <p:inputMask id="destino" value="#{guiabean.guia.destino}" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" required="true" requiredMessage="El nombre publico es requerido"/>
                        </div>
                    </div>
                    <div class="field grid">
                        <h:outputLabel for="fechaI" class="col-12 mb-2 md:col-4 md:mb-0">Fecha de Inicio</h:outputLabel>
                        <div class="col-12 md:col-8">
                            <p:calendar id="fechaI" value="#{guiabean.guia.fechaInicio}" pattern="dd/MM/yyyy"
                                        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                                        required="true" requiredMessage="La fecha de inicio es requerida"/>                        </div>
                    </div>
                    <div class="field grid">
                        <h:outputLabel for="fechaF" class="col-12 mb-2 md:col-4 md:mb-0">Fecha de Fin</h:outputLabel>
                        <div class="col-12 md:col-8">
                            <p:calendar id="fechaF" value="#{guiabean.guia.fechaFin}" pattern="dd/MM/yyyy"
                                        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                                        required="true" requiredMessage="La fecha de inicio es requerida"/>                        </div>
                    </div>
                    <div class="field grid">
                        <h:outputLabel for="volumen" class="col-12 mb-2 md:col-4 md:mb-0">Volumen de Carga</h:outputLabel>
                        <div class="col-12 md:col-8">
                            <p:inputMask id="volumen" value="#{guiabean.guia.volumen_carga}" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" required="true" requiredMessage="La direccion es requerida"/>
                        </div>
                    </div>
                    <p:commandButton value="Modificar" action="#{guiabean.modificar()}" oncomplete="location.reload()" class="text-white bg-primary-500 border-primary-500 px-3 py-2 text-base border-1 border-solid border-round cursor-pointer transition-all transition-duration-200 hover:bg-primary-600 hover:border-primary-600 active:bg-primary-700 active:border-primary-700"/>
                </p:dialog>
                </p:column>




                <p:column exportable="false">
                    <p:commandButton styleClass="rounded-button ui-button-danger"
                                     icon="pi pi-trash"
                                     process="@this"
                                     action="#{guiabean.eliminarGuia(tdp.idGuia)}"
                                     update="table"
                    />
                </p:column>
            </p:dataTable>

    </h:form>
    </p:card>
    </f:view>
</h:body>
</html>
