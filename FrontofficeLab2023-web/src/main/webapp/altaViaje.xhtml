<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
   <link rel="stylesheet" href="https://unpkg.com/primeflex@^3/primeflex.css"/>
   <title>CargaUY</title>
    #{vehiculosBean.listaEmpresas()}
</h:head>
<h:body>
    <ui:include src="resources/templates/navbar.xhtml"></ui:include>
    <f:view>
        <p:card styleClass="flex justify-content-center">
            <h2 class="text-center">AGREGAR VEHICULO</h2>
            <h:form>
                <p:growl>
                    <p:autoUpdate />
                </p:growl>
                <div class="w-fit m-auto mb-4">
                    <div class="field grid">
                        <h:outputLabel for="empresa" class="col-12 mb-2 md:col-4 md:mb-0">Empresa</h:outputLabel>
                        <div class="col-12 md:col-8">
                            <p:selectOneMenu id="empresa" value="#{vehiculosBean.nroEmpresa}" filter="true" filterMatchMode="contains">
                                <f:selectItems value="#{vehiculosBean.listaEmpresas}" var="emp" itemLabel="#{emp.nroEmpresa}, #{emp.nombrePublico}" itemValue="#{emp.nroEmpresa}" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" required="true" requiredMessage="Se requiere una empresa"/>
                            </p:selectOneMenu>
                        </div>
                    </div>
                    <div class="field grid">
                        <h:outputLabel for="matricula" class="col-12 mb-2 md:col-4 md:mb-0">Matricula</h:outputLabel>
                        <div class="col-12 md:col-8">
                            <h:inputText id="matricula" value="#{vehiculosBean.matricula}" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" required="true" requiredMessage="Se requiere una matricula"/>
                        </div>
                    </div>
                    <div class="field grid">
                        <h:outputLabel for="marca" class="col-12 mb-2 md:col-4 md:mb-0">Marca</h:outputLabel>
                        <div class="col-12 md:col-8">
                            <h:inputText id="marca" value="#{vehiculosBean.marca}" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" required="true" requiredMessage="Se requiere una marca"/>
                        </div>
                    </div>
                    <div class="field grid">
                        <h:outputLabel for="modelo" class="col-12 mb-2 md:col-4 md:mb-0">Modelo</h:outputLabel>
                        <div class="col-12 md:col-8">
                            <h:inputText id="modelo" value="#{vehiculosBean.modelo}" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" required="true" requiredMessage="Se requiere un modelo de vehiculo"/>
                        </div>
                    </div>
                    <div class="field grid">
                        <h:outputLabel for="peso" class="col-12 mb-2 md:col-4 md:mb-0">Peso del Vehiculo</h:outputLabel>
                        <div class="col-12 md:col-8">
                            <h:inputText id="peso" value="#{vehiculosBean.peso}" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" required="true" requiredMessage="Se requiere un peso"/>
                        </div>
                    </div>
                    <div class="field grid">
                        <h:outputLabel for="capacidadCarga" class="col-12 mb-2 md:col-4 md:mb-0">Capacidad de carga del Vehiculo</h:outputLabel>
                        <div class="col-12 md:col-8">
                            <h:inputText id="capacidadCarga" value="#{vehiculosBean.capacidadCarga}" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" required="true" requiredMessage="Se requiere una capacidad de carga"/>
                        </div>
                    </div>
                    <div class="text-right">
                        <p:commandButton value="Crear" action="#{vehiculosBean.addVehiculo()}" class="text-white bg-primary-500 border-primary-500 px-3 py-2 text-base border-1 border-solid border-round cursor-pointer transition-all transition-duration-200 hover:bg-primary-600 hover:border-primary-600 active:bg-primary-700 active:border-primary-700"/>
                    </div>
                </div>
            </h:form>
        </p:card>
    </f:view>
</h:body>
</html>
